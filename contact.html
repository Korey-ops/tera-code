<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Regrow</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="Logo-crop.png">
</head>
<body>
    <!-- The overall body class of the site-->
    <div class="main">
        <div class="navbar">
            <!-- Icon with image that is linked to the home page -->
            <div class="icon">
                <h2 class="logo"><a href="Home.html"><img src="Logo-crop.png" alt="" class="Logo-img">Regrow</a></h2>
            </div>
            <!-- Navbar content in th eoverall class menu and in a list -->
            <div class="menu">
                <ul>
                    <li><button id="Home" onclick="location.href='Home.html'">Home</button></li>
                    <li><button>Contact</li></button>
                    <li><button id="store" onclick="location.href='store.html'">Login</button></li>
                </ul>
            </div>

            <!-- The searchbar being defined and the inputs aswell -->
            <div class="searchbar">
                <input class="srch" type="search" name="" placeholder="Type To Search">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>
        <!-- Left side contact class -->
        <div class="contact-container">
            <form action="" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get In Touch</h2>
                    <hr>
                </div>
                <!--inputs for the contact us from password to your message -->
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <textarea name="" placeholder="Your Message" class="contact-inputs" required></textarea>
                <!--Submit button -->
                <button type="submit">Submit <img src="Arrow.png" alt=""></button>
            </form>
            <!-- The image on the right of the page-->
            <div class="contact-right">
                <img src="Back.png" alt="">
            </div>

        </div>
    </div>
</body>
</html>
