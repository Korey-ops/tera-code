<html>
  <head>
    <title>Login - Regrow</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript UI Controls">
    <meta name="author" content="Syncfusion">
    <link href="https://cdn.syncfusion.com/ej2/29.2.4/ej2-base/styles/material.css" rel="stylesheet">
    <link rel="stylesheet" href="store.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="Logo-crop.png">
  </head>

<script src="https://cdn.syncfusion.com/ej2/29.2.4/dist/ej2.min.js" type="text/javascript"></script>
<script src="https://cdn.syncfusion.com/ej2/syncfusion-helper.js" type ="text/javascript"></script>

  <body>
<script src="contact.js"></script>
<div class="navbar">
  <div class="icon">
    <h2 class="logo"><a href="Home.html"><img src="Logo-crop.png" alt="" class="Logo-img">Regrow</a></h2>
  </div>
</div>


	<div class="wrapper">
		<form action="">
			<h1>login</h1>
            <div class="inputbox">
                <input type="text" 
                placeholder="username" required>
                <i class='bx bxs-user' ></i>
            </div>
            
            <div class="inputbox">
                <input type="password" 
                placeholder="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox"> remember me </label>
                <a href="#">forgot password?</a>
            </div>
            <div id="container">
              <button class="btn" id="element">Login</button>
            </div>
            
            <div class="register-link">
                <p>don't have an acount? <a href="#">register</a></p>
            </div>
            <script>
var ele = document.getElementById('container');
if(ele) {
  ele.style.visibility = "visible";
}   
      </script>
<script src="Login.js" type="text/javascript"></script>
		</form>


</script>
	</div>
  </body>
</html>
